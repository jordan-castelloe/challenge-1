<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel = "stylesheet" type = "text/css" href= "styles.css">
</head>
<body>
    <header>
        <h1>Form</h1>
    </header>
    
    <form>
        <fieldset class = "range">
            <legend>Rate your experience on a scale of one to five</legend>
            <input type = "range" min = "0" max = "5" list = "tickmarks" value = "0">
            
            <datalist id="tickmarks">
              <option value="0">
              <option value="1">
              <option value="2">
              <option value="3">
              <option value="4">
              <option value="5">
            </datalist>

        </fieldset>

        <fieldset class = "range">
            <legend>Pick another number between one and five</legend>
            <input type = "number" min = "0" max = "5" value = "0">
         </fieldset>
    </form>
    
</body>
</html>
